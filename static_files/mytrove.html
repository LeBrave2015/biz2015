    <script type="text/javascript">

      var step=0, step1=1
      function slideit(input){
  //if browser does not support the image object, exit.
        var albumLength=Object.keys(input).length;
   //     console.log(typeof albumLength);
   //     console.log(albumLength>0);
        if (!document.images)
          return
        var slideimages
        if (albumLength>1){
          slideimages=input
          document.getElementById('slide1').src = Cookies.get('email')+'/'+slideimages[step]
          document.getElementById('slide2').src = Cookies.get('email')+'/'+slideimages[step1]
        }
        else{
          slideimages=new Array()
          slideimages=["index_eiffel.jpg", "index_geneva.jpg", "toulouse.jpg", "haifa.jpg"]
          albumLength=4
          document.getElementById('slide1').src = slideimages[step]
          document.getElementById('slide2').src = slideimages[step1]
        } 
        if (step<(albumLength-1))
          step++
        else
          step=0
        if (step1<(albumLength-1)) //3 for 4 images
          step1++
        else
          step1=0
        setTimeout(function() {
          slideit(input);
        }, 2000)
      }
    </script>

    <script type="text/javascript">
            // readMe Cookie
      $(document).ready(function() {


        var userEmail = Cookies.get('email');
        var userName = "";
        var photoCount=0;
		var photolist;
        $.ajax({
          url: "user_pref/"+userEmail,
          type: "GET",
          dataType : "json",

          success: function( data ) {
            $("#language").val(data.language);
            $("#city").val(data.city);
            userName = data.name;
			$("#header").html("<i>" +'</i>'+"<br>"+"<p>To see a world in a grain of pixels.</p>");
          //  $("#header").html("<i>" +userEmail+'</i>.'+"<br>"+"<p>To see a world in a grain of pixels.</p>");
          },
        });

        $.ajax({
          url: "/image/"+userEmail,
          type: "GET",
          dataType : "json",

          success: function( data ) {
  //          console.log("this is great");
  //          console.log("ready to go");
  //          console.log(data.photos);
			  listit(data.photos);
			  photoCount=data.photos.length; //dynamic updating;
			  console.log(photoCount+"count");
			  photoList=data.photos;
			  
			  
			  
			  for (i=0; i<photoCount; i++)
					{
				var keys1=new Array();
				var keys2=new Array();
				//console.log("hi: "+photoList[i]);
				keys1[i]="#delete"+i;
				//console.log(key1);
				keys2[i]="#share"+i;
				
				
				//introduce the closure


				(function(i)
					{
				$(keys1[i]).click(function(){
				photobye=photoList[i].replace(/\./, "#");
				console.log("looks great: ", photobye);
               // console.log("deleting...");
				$.ajax({
				url: "image_delete/",
				type: "POST",
				//async: false, //new stuff, force it to work step by step
				dataType : "text",
				data : {  email: userEmail,
                          photo: photobye,
                    },
				//email: userEmail,	
				success: function( data ) {
				//console.log(data);
				location.reload();
				console.log("Now left: ",  photoCount);
                //console.log("successfully removed");
                }
				});
				});
				
			  $(keys2[i]).click(function(){
				photopublish=photoList[i].replace(/\./, "#");
				console.log("looks great: ", photopublish);
               // console.log("deleting...");
				$.ajax({
				url: "image_publish",
				type: "POST",
				dataType : "text",
				data : {  email: userEmail,
                          photo: photopublish,
                    },
				//email: userEmail,	
				success: function( data ) {
				//console.log(data);
				location.reload();
				console.log("Now published");
                //console.log("successfully removed");
                }
				});
				});
				
				
				
				})(i);
				
				}
			  //#################
          },
        });

        window.setInterval(function() {
    //      console.log(Cookies.get('email'));
          if (Cookies.get('email') == undefined) {
            $.ajax({
              url: "user/"+userEmail,
              type: "PUT",
              dataType : "text",
              success: function( data ) {
                alert("You need to relog in!");
                window.location.replace('index.html');
              }
            });
          }
        }, 1000); 

        $("#time").val("Current time: " + new Date()+'.');
        setInterval(function(){$("#time").html("Current time: " + new Date()+'.');}, 1000);

        $("#logout").click(function() {        
          $.ajax({
            url: "user/"+userEmail,
            type: "PUT",
            dataType : "text",
            success: function( data ) {
                Cookies.remove('email');
                window.location.replace('index.html');
            }
          });
        });

         $("#editFileLabel").click(function() {        
            window.location.replace('log_in.html');
        
        });

        $("#deleteaccount").click(function() {        
          var t=confirm("I really want to delete this account.");
          if (t==1){
            $.ajax({
              url: "user/"+userEmail,
              type: "DELETE",
              dataType : "text",
              success: function( data ) {
                  Cookies.remove('email');
                  window.location.replace('index.html');
              }
            });
          }
        });

        $( ".pref_form" ).focusout(function() {
          $.ajax({
            url: "user_pref/",
            type: "POST",
            dataType : "text",
            data : {  email: userEmail,
                      language: $("#language").val(),
                      city: $("#city").val(),
                    },
          });
        });

        $('#inputFile').change(function(){
    //      console.log($('#inputFile').val());
          var formData = new FormData(document.getElementById("photoUpload"));
          $.ajax({
            url: '/image/'+userEmail,
            contentType: false,
            processData: false,
            enctype: "multipart/form-data",
            data: formData,
            type: 'POST',

            success: function( data ) {
              alert(data);
              var inputFile = $("#inputFile");
              inputFile.replaceWith( inputFile = inputFile.clone( true ) );
              location.reload();
            },
          });
          
        }); 



      });
