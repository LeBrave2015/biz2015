<html>
  <head>
    <title>Wan'U</title>
    <style type="text/css">
      body {
        background-image:url("background.gif");
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }
      .picture_scroller>img {
        height: 80%;
        margin: 2%;
        border: 5px solid white;
        text-align:center;
      }
      .picture_scroller{
        text-align:center; 
        float: left;
        width: 50%;
        opacity: 1;
      }
      #header {
        color: black;
        font-size: 50px;
        font-family: "Lucida Console";
        margin: 20px;
      }
      i{
        font-size: 70px;
        font-family: "Verdana";
        font-style: normal;
        font-weight: bold;
      }
      #upper-right{
        padding: 20px;
        height: 20%;
        position: absolute;
        width: 40%;
        top: 30px;
        right: 5px;
      }
      .whole_pref_container{
       
        background-color:rgba(50,200,50,0.3);
        width: 60%;
        float: left;
      }
      #logout_container{
        margin: auto;
        clear: left;
        width: 40%;
        float: left;
        opacity: 1;
      }
      .pref_container{
        clear: both;
        margin: 10px auto;
        height: 80%;
        top: 30px;
      }
      #pref_main_label{
        text-align:center;
        font-size: 25px;
        font-family: "Verdana";
        font-style: normal;
        font-weight: bold;
      }
      .pref_form{
        width: 100%;
      }
      .pref_label{
        padding: 5px;
        margin:5px;
        float: left;
        clear: left; 
        font-family: "Verdana";
        font-weight: bold;
        font-size: 20px;
        width: 35%;
        text-align:center;
      }
      .form-control{
        font-family: "Verdana";
        float: right;
        margin: 5px;
        padding: 5px;
        border: 3px solid #DDDDDD;
        font-size: 20px;
        width: 55%;
        text-align:center;
      }
      #time{
        position: absolute;
        right: 5px;
        top: 10px;
        font-size: 15px;
      }
      .photoUpPart{
        width: 40%;
        float: right;
        font-family: "Comic Sans MS";
        font-size: 30px;
        padding: 8px;
        height:17%;
      }
      #blog{
        position: relative;
        float: left;
        font-family: "Arial";
        font-size: 30px;
        padding: 15px;
        font-weight: bold;
        height:17%;
      }
      .picture_holder{
        background-color:rgba(50,200,50,0.3);
        position: fixed;
        width: 100%;
        bottom: 0%;
        height: 60%;
      }
      .picture_scroller{
        background-color:rgba(50,200,50,0.3);
        position: relative;
        width: 100%;
        height: 80%;
        bottom: 10%;
      }
      #logout{
        position: relative;
        width: 80%;
        height: 50%;
      }
      #logout:hover{
        background-color:rgba(51,153,255,0.6);
      }
      #deleteaccount{
        width: 90%;
        height: 40%;
        padding: 10px;
      }
      #deleteaccount:hover{
        background-color:rgba(200,223,255,0.6);
      }
      #inputFile{
        width: 45%;
      }
      #inputFileLabel{
        float: right;
        margin-right: 10px;
        margin-top: 5px;
      }
      #photoUpload{
        float: right;
      }
      
    </style>

    <script type="text/javascript">

      var step=0, step1=1
      function slideit(input){
  //if browser does not support the image object, exit.
        var albumLength=Object.keys(input).length;
   //     console.log(typeof albumLength);
   //     console.log(albumLength>0);
        if (!document.images)
          return
        var slideimages
        if (albumLength>1){
          slideimages=input
          document.getElementById('slide1').src = Cookies.get('email')+'/'+slideimages[step]
          document.getElementById('slide2').src = Cookies.get('email')+'/'+slideimages[step1]
        }
        else{
          slideimages=new Array()
          slideimages=["index_eiffel.jpg", "index_geneva.jpg", "toulouse.jpg", "haifa.jpg"]
          albumLength=4
          document.getElementById('slide1').src = slideimages[step]
          document.getElementById('slide2').src = slideimages[step1]
        } 
        if (step<(albumLength-1))
          step++
        else
          step=0
        if (step1<(albumLength-1)) //3 for 4 images
          step1++
        else
          step1=0
        setTimeout(function() {
          slideit(input);
        }, 2000)
      }
    </script>
  
    <script src="JS-api/jquery-2.1.4.js"></script>
    <script src="JS-api/js.cookie.js"></script>

    <script type="text/javascript">
            // readMe Cookie
      $(document).ready(function() {


        var userEmail = Cookies.get('email');
        var userName = "";

        $.ajax({
          url: "user_pref/"+userEmail,
          type: "GET",
          dataType : "json",

          success: function( data ) {
            $("#language").val(data.language);
            $("#city").val(data.city);
            userName = data.name;
            $("#header").html("Welcome back, <i>" +userName+'</i>.');
          },
        });

        $.ajax({
          url: "/image/"+userEmail,
          type: "GET",
          dataType : "json",

          success: function( data ) {
  //          console.log("this is great");
  //          console.log("ready to go");
  //          console.log(data.photos);
            slideit(data.photos);
          },
        });

        window.setInterval(function() {
    //      console.log(Cookies.get('email'));
          if (Cookies.get('email') == undefined) {
            $.ajax({
              url: "user/"+userEmail,
              type: "PUT",
              dataType : "text",
              success: function( data ) {
                alert("You need to relog in!");
                window.location.replace('index.html');
              }
            });
          }
        }, 1000); 

        $("#time").val("Current time: " + new Date()+'.');
        setInterval(function(){$("#time").html("Current time: " + new Date()+'.');}, 1000);

        $("#logout").click(function() {        
          $.ajax({
            url: "user/"+userEmail,
            type: "PUT",
            dataType : "text",
            success: function( data ) {
                Cookies.remove('email');
                window.location.replace('index.html');
            }
          });
        });

        $("#deleteaccount").click(function() {        
          var t=confirm("I really want to delete this account.");
          if (t==1){
            $.ajax({
              url: "user/"+userEmail,
              type: "DELETE",
              dataType : "text",
              success: function( data ) {
                  Cookies.remove('email');
                  window.location.replace('index.html');
              }
            });
          }
        });

        $( ".pref_form" ).focusout(function() {
          $.ajax({
            url: "user_pref/",
            type: "POST",
            dataType : "text",

            data : {  email: userEmail,
                      language: $("#language").val(),
                      city: $("#city").val(),
                    },
          });
        });

        $('#inputFile').change(function(){
    //      console.log($('#inputFile').val());
          var formData = new FormData(document.getElementById("photoUpload"));
          $.ajax({
            url: '/image/'+userEmail,
            contentType: false,
            processData: false,
            enctype: "multipart/form-data",
            data: formData,
            type: 'POST',

            success: function( data ) {
              alert(data);
              var inputFile = $("#inputFile");
              inputFile.replaceWith( inputFile = inputFile.clone( true ) );
              location.reload();

            },
          });
          
        }); 



      });
    </script>
  </head>
  
  <body>
    <h1 id='header'>Welcome</h1>
    <div class='picture_holder'>
      <div id="blog">My Album:</div>
      <div class="photoUpPart">
        <form  id="photoUpload">
          <input type="file" id="inputFile"  class="form-control" name="image" accept="image/*"/> 
          <label id='inputFileLabel'>Add to my album:</label>
        </form>
      </div>
      <div class="picture_scroller">
        <img id="slide1" src="istanbul.jpg" /></li>
        <img id="slide2" src="jerusalem.jpg" /></li>
      </div>
    </div>

    <div id='time'></div>

    <div id='upper-right'>
      <div id='logout_container'>
        <img id='logout' src="logout.png">
        <img id='deleteaccount' src="deleteaccount.png">
      </div>
  
      <div class="whole_pref_container">
        <div id='pref_main_label'>Personal Preferences</div>
        <div class="pref_container">
          <div class="pref_form">
            <label class='pref_label'>language:</label>
            <input type="text" class="form-control" id="language" placeholder="Enter language">
          </div>
          <div class="pref_form">
            <label class='pref_label'>City:</label>
            <input type="text" class="form-control" id="city" placeholder="Enter city">
          </div>
        </div>
      </div>
    </div>

    

  </body>
</html>
